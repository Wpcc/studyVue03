</body>
<script>
  var book = {
    data:{
      name:'wpc'
    }
  }
  var book1 = {
    data:{
      name:'ll'
    }
  }
  //通过defineProperty实现代理
  book.__proxyData = function(item){
    var obj = this
    Object.defineProperty(obj,item,{
      configurable:false,
      enumerable:true,
      get(){
        return obj.data.item
      },
      set(newVal){
        obj.data.item = newVal
      }
    })
  }
  //循环
  Object.keys(book.data).forEach(item => {
    book.__proxyData(item)
  })

  console.log(book)
  console.log(book1)
</script>
</html>
